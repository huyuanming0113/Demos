<html>
  	<head>
		<script type="text/javascript" src="demojs/hello.js"></script>
		<script type="text/javascript" src="js/vue.js"></script>
    	<title>vue-router</title>
  	</head>
	<body>
		<div id="app">
		  	<h1>Hello App!</h1>

		  	</p>

		  	<router-view></router-view>
		</div>
	</body>
</html>
