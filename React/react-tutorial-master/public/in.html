<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>React.js Study</title>
</head>
<body>
    <div id="app"></div>
    <script src="scripts/react.js"></script>
    <script src="scripts/browser.min.js"></script>
    <!--让浏览器直接编译JSX
    <script src="scripts/JSXTransformer.js"></script>-->
    <script type="text/babel">
        // 定义web组件
        var MessageBox = React.createClass({
            alertMessage:function (){
                alert('Fuck谁点我呢！');
            },
            render:function (){
                return (
                    <div>
                        <h1 onClick={this.alertMessage}>hello my world!</h1>
                        <ClickBox/>
                    </div>
                );
            }
        });

        var ClickBox = React.createClass({
            render:function(){
                return(
                    <div>
                        <h2>This is ClickBox Components</h2>
                        <ClickBox1/>
                    </div>
                );
            }
        });
        var ClickBox1 = React.createClass({
            render:function(){
                return(
                    <h3>This is ClickBox1 Components</h3>
                );
            }
        });

        // 渲染
        React.render(
            <MessageBox/>, 
            document.getElementById('app')
        );
    </script>
</body>
</html>
